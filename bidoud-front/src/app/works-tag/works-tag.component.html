
<div class="d-flex justify-content-center" style="margin-top: 20%;margin-bottom: 25%" [class.spin]="!spinning" *ngIf="spinning">
  <img class="rotate" src="../../assets/images/logo.png"  height="50" width="120">

</div>


<div *ngIf="!spinning">
  <section class="mbr-parallax-background" id="header1-0" style="background: white ; margin-top: 5%">




    <div class="container align-center text-center" style="background: none;margin-left: 25%">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 order-2">
            <h2 class="mbr-text  align-center display-5">{{tag}}</h2>
        </div>
      </div>
    </div>

  </section>

  <section class="mbr-gallery mbr-slider-carousel cid-rba0NabUEs" id="gallery2-4" style="margin-bottom: 100px" >


    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <!--        <h2 class="mbr-section-title mbr-fonts-styl align-center display-2">Little Fluffy Clouds Project</h2>-->


        </div>
      </div>
    </div>

    <div>
      <div class="pt-5"><!-- Filter --><!-- Gallery -->
        <div class="">
          <div class="mbr-gallery-layout-default">
            <div class="mbr-gallery-item flip-card" data-video-url="false" data-tags="Responsive" *ngFor="let work of works |paginate:{itemsPerPage: itemsPerPage, currentPage: page }" (click)="navigateToDetails(work?._id)">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img [src]="work?.content[0]" alt="Avatar" height="305" width="500">
                </div>
                <div>
                  <div class="flip-card-back" [ngStyle]="{backgroundImage: 'url(' + work?.content[0] + ')'}">
                    <div class="layer">
                      <div style="margin-top: 10%">
                        <h3 style="font-weight: bold;font-size: 6vh">{{work?.title}}</h3>
                        <p class="categories" style="font-weight: bold;font-size: 2.5vh">In {{work?.categories}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>




            <div class="clearfix"></div>
          </div>
        </div><!-- Lightbox -->

      </div>
    </div>
    <div class="container" style="margin-top: 5%" >
      <div class="row justify-content-center">
        <div class="col-sm-4" *ngIf="works?.length>ipp">
          <button class="btn btn-block" (click)="afficherToutCat()" *ngIf="itemsPerPage!=works.length">Show More</button>
          <button class="btn btn-block" (click)="afficherMoinCat()"  *ngIf="itemsPerPage===works.length">Show Less</button>


        </div>
      </div>
    </div>
  </section>

</div>
